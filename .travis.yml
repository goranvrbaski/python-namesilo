language: python
cache: pip

branches:
  only:
    - master
    - develop
    - /^pr\..*/

python:
  - "3.6"

before_install:
  - export PYTHONPATH=$HOME/build/goranvrbaski/python-namesilo

install:
  - pip install -r requirements.txt
  - pip install pylint

script:
  - python -m unittest tests/namesilo.py --verbose
  - pylint main.py